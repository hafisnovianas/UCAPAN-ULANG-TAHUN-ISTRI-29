<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Persembahan Spesial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff8fab;
            --secondary-color: #f7b2b7;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .animated-text {
            opacity: 0;
            transform: translateY(30px);
        }
        .animated-text.animate {
             animation: slideUpFadeIn 1s ease-out forwards;
        }
        h1, #countdown-message{
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; /* Dibuat lebih besar agar fokus */
            text-shadow: 2px 2px 5px var(--shadow-color);
        }
        #simple-countdown {
          font-size: 10rem;
        }
        h2 {
            font-size: 2.2rem;
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 4px var(--shadow-color);
        }
        h3 {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: 400;
            text-shadow: 1px 1px 3px var(--shadow-color);
        }
        p {
            margin-top: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #countdown-container { 
            margin-top: 30px;
            min-height: 100px; /* Memberi ruang agar tidak lompat saat konten berubah */
        }
        .glowing {
            animation: slideUpFadeIn 1s ease-out forwards, glow 1.5s ease-in-out 1s infinite alternate;
        }
        .hearts-container, .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        .heart, .confetti {
            position: absolute;
            top: -10vh;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .heart {
            font-size: 2rem;
            animation-name: fall;
        }
        .confetti {
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            opacity: 0;
            animation-name: confetti-fall;
            animation-duration: 5s;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay h1 { font-size: 2.5rem; }
        #overlay p { margin-top: 10px; font-size: 1.2rem; }
        .hidden { display: none; }
        
        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e73c7e, 0 0 40px #e73c7e; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }
        @keyframes slideUpFadeIn { to { opacity: 1; transform: translateY(0); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotateZ(0); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1, #countdown-message { font-size: 4.0rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.2rem; }
            p { font-size: 0.9rem; }
            #simple-countdown { font-size: 10.0rem; }
        }
    </style>
</head>
<body>
    <audio id="music-intro" loop preload="auto">
        <source src="musik.mp3" type="audio/mpeg">
    </audio>
    <audio id="music-surprise" loop preload="auto">
        <source src="musik2.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
        <h1>Umi Sayang</h1>
        <p>Sentuh layar untuk membuka</p>
    </div>

    <div class="container hidden" id="main-content">
        <div id="countdown-container" class="animated-text">
            <h1 id="countdown-message" class="hidden">Barakallahu Fiy Umrik</h1>
            <h2 id="ucapan2" class="hidden animated-text">Istriku Sayang, Riri Gusfita</h2>
        </div>

        <p id="pesan-cinta" class="hidden animated-text">
            Ini adalah persembahan cintaku untukmu di hari yang paling istimewa. Semoga di usiamu yang baru ini, Allah Subhannahu Wa Ta'ala senantiasa memberkahi setiap langkahmu. Aku sangat mencintaimu.
        </p>
    </div>

    <div id="simple-countdown">10</div>

    <div class="hearts-container"></div>
    <div class="confetti-container"></div>
    
    <script>
        // --- Referensi Elemen ---
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const musicIntro = document.getElementById('music-intro');
        const musicSurprise = document.getElementById('music-surprise');
        const countdownContainer = document.getElementById('countdown-container');
        const countdownMessage = document.getElementById('countdown-message');
        const simpleCountdown = document.getElementById('simple-countdown'); // Elemen baru
        const ucapan2 = document.getElementById('ucapan2');
        const pesanCinta = document.getElementById('pesan-cinta');
        const heartsContainer = document.querySelector('.hearts-container');
        const confettiContainer = document.querySelector('.confetti-container');
        
        // Kode untuk hitung mundur berdasarkan tanggal sudah tidak diperlukan lagi
        
        function playKejutan() {
            mainContent.classList.remove('hidden');
            simpleCountdown.style.display = 'none'; // Sembunyikan hitung mundur

            musicIntro.pause();
            musicIntro.currentTime = 0;
            musicSurprise.play().catch(e => console.error("Musik kejutan gagal diputar:", e));

            countdownMessage.classList.remove('hidden');
            countdownMessage.classList.add('glowing');

            setTimeout(() => {
                ucapan2.classList.remove('hidden');
                ucapan2.classList.add('animate');
            }, 1000);

            setTimeout(() => {
                pesanCinta.classList.remove('hidden');
                pesanCinta.classList.add('animate');
                startSpecialEffects();
            }, 2000);
        }

        // Fungsi baru untuk hitung mundur sederhana
        function startSimpleCountdown() {
            let countdownNumber = 10;
            simpleCountdown.textContent = countdownNumber;

            const countdownInterval = setInterval(() => {
                countdownNumber--;
                simpleCountdown.textContent = countdownNumber;

                if (countdownNumber <= 0) {
                    clearInterval(countdownInterval);
                    // Beri jeda sedikit sebelum kejutan dimulai
                    setTimeout(playKejutan, 500); 
                }
            }, 1000);
        }

        function createEffectElement(container, className, innerHTML, durationMin, durationMax) {
            const element = document.createElement('div');
            element.classList.add(className);
            element.innerHTML = innerHTML;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDuration = `${Math.random() * (durationMax - durationMin) + durationMin}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            if(className === 'heart') element.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
            container.appendChild(element);
        }

        function startSpecialEffects() {
            const colors = ['#f7b2b7', '#faddd4', '#ffc0cb', '#ffffff', '#e73c7e'];
            for (let i = 0; i < 15; i++) {
                createEffectElement(heartsContainer, 'heart', '❤️', 4, 9);
            }
            for (let i = 0; i < 60; i++) {
                const confetti = createEffectElement(confettiContainer, 'confetti', '', 3, 8);
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            }
        }

        // --- Event Listeners ---
        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                countdownContainer.classList.add('animate');
                musicIntro.play().catch(e => console.error("Musik intro gagal diputar:", e));
                startSimpleCountdown();
            }, 1000);
        });
        
        // Inisialisasi interval tidak lagi diperlukan di sini
    </script>
</body>
</html>
